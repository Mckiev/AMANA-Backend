name: Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.19.0'
        
    - name: Print Secret
      run: echo Secret is ${{ secrets.MANIFOLD_MCKIEV_API_KEY }}
      
    - name: Install
      run: npm ci

    - name: Test
      run: npm test
